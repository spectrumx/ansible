---
- hosts: localhost
  tasks:

  - name: Install GPS Server
    apt:
      pkg:
          - gpsd
          - gpsd-clients
      state: present
      update_cache: no

  - name: copy gpsd configuration
    copy:
      src: "files/gpsd"
      dest: /etc/default/gpsd
      mode: 0644
      owner: root
      group: root

  - name: Mask gpsd.service
    #name: Enable gpsd.service
    systemd:
      name: gpsd
      #enabled: true
      state: stopped
      masked: true

  - name: Clone ttybus
    git:
      repo: https://github.com/danielinux/ttybus
      dest: /opt/ttybus
      update: no

  - name: Build ttybus
    command:
      chdir: /opt/ttybus
      cmd: make
      creates: /opt/ttybus/tty_bus

  - name: copy afe_serial target and services
    copy:
      src: "{{ item }}"
      dest: "/etc/systemd/system/"
      mode: 0644
      owner: root
      group: root
    with_fileglob:
      - "files/afe_serial/*"

  - name: Disable afe_serial.target
    #name: Enable afe_serial.target
    systemd:
      name: afe_serial.target
      daemon_reload: true
      state: stopped
      enabled: false
      #state: started
      #enabled: true

  - name: Configure chrony
    blockinfile:
      path: /etc/chrony/chrony.conf
      state: present
      block: |
        manual
        refclock SHM 0 refid GNSS precision 1e-1 delay 0.2
        refclock SHM 1 refid PPS precision 1e-7
        allow 192.168.0.0/16
    notify:
      - Restart chrony

  handlers:

  - name: Restart chrony
    systemd:
      name: chrony
      state: restarted
