---
- hosts: localhost
  tasks:

  - name: Install GPS Server
    apt:
      pkg:
          - gpsd
          - gpsd-clients
      state: present
      update_cache: no

  - name: copy gpsd configuration
    copy:
      src: "files/gpsd"
      dest: /etc/default/gpsd
      mode: 0644
      owner: root
      group: root

  - name: Add mepuser to gpsd group
    user:
      name: "mepuser"
      groups: "gpsd"
      append: true

  - name: Enable gpsd.service
    systemd:
      name: gpsd.service
      masked: false
      enabled: true

  - name: Create systemd config directory for gpsd.socket
    file:
      path: /etc/systemd/system/gpsd.socket.d
      state: directory
      mode: '0755'

  - name: Make gpsd.socket world-writable
    copy:
      dest: /etc/systemd/system/gpsd.socket.d/override.conf
      mode: '0644'
      content: |
        [Socket]
        SocketMode=0666
    notify:
      - Reload gpsd.socket

  - name: Remove ttybus and afe_serial systemd services
    file:
      path: '{{ item.path }}'
      state: absent
    loop:
      - /opt/ttybus
      - /etc/systemd/system/afe_serial_attach.service
      - /etc/systemd/system/afe_serial_GNSS1_control.service
      - /etc/systemd/system/afe_serial_GNSS1_gpsd.service
      - /etc/systemd/system/afe_serial_ttybus.service
      - /etc/systemd/system/afe_serial.target

  - name: Configure chrony
    blockinfile:
      path: /etc/chrony/chrony.conf
      state: present
      block: |
        manual
        refclock SHM 0 refid GNSS precision 1e-1 delay 0.2
        refclock SHM 1 refid PPS precision 1e-7
        allow 192.168.0.0/16
    notify:
      - Restart chrony

  handlers:

  - name: Restart chrony
    systemd:
      name: chrony
      state: restarted

  - name: Reload gpsd.socket
    systemd:
      daemon_reload: true
      name: gpsd.socket
      state: reloaded
